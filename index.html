<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>EuroWeather - European Weather Forecast</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1>EuroWeather</h1>
            <p class="tagline">7-day forecasts for European cities</p>
        </div>

        <div class="city-selection">
            <select id="city-select">
                <option value="">Select a city</option>
                <!-- Cities populated via JavaScript -->
            </select>
            
            <div class="unit-toggle">
                <button id="unit-toggle-btn" aria-label="Toggle temperature unit">Â°C</button>
            </div>
        </div>
        
        <div id="weather-info" class="weather-info">
            <div class="current-weather">
                <div id="city-info"></div>
                <div id="current-temp"></div>
            </div>
            
            <div id="travel-tip" class="travel-tip">
                <i class="fas fa-suitcase"></i>
                <p id="tip-text"></p>
            </div>
        </div>

        <div id="forecast-container" class="forecast-container">
            <!-- Forecast cards generated by JavaScript -->
        </div>
        
        <div class="popular-cities">
            <h3>Popular Destinations</h3>
            <div class="city-buttons">
                <button class="city-btn" data-city="Paris">Paris</button>
                <button class="city-btn" data-city="Rome">Rome</button>
                <button class="city-btn" data-city="London">London</button>
                <button class="city-btn" data-city="Barcelona">Barcelona</button>
                <button class="city-btn" data-city="Amsterdam">Amsterdam</button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
