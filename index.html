<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Euro Weather App</title>
    <meta name="description" content="Get weather forecasts for major European cities">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Favicon -->
    <link rel="icon" href="https://raw.githubusercontent.com/charlynazzal/euro-weather-app/main/favicon.ico" type="image/x-icon">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-cloud-sun"></i> Euro Weather</h1>
            <div class="temp-toggle">
                <button id="unit-toggle-btn" class="btn">Â°C</button>
            </div>
        </header>
        
        <div class="search-container">
            <select id="city-select" class="city-select">
                <option value="" disabled selected>Select a city</option>
            </select>
        </div>
        
        <div class="popular-cities">
            <button class="city-btn" data-city="Paris">Paris</button>
            <button class="city-btn" data-city="London">London</button>
            <button class="city-btn" data-city="Rome">Rome</button>
            <button class="city-btn" data-city="Berlin">Berlin</button>
            <button class="city-btn" data-city="Madrid">Madrid</button>
        </div>
        
        <div class="current-weather">
            <h2 id="city-info">Select a city to view weather</h2>
            <div id="current-temp" class="current-temp"></div>
        </div>
        
        <div class="forecast-section">
            <h3>7-Day Forecast</h3>
            <div id="forecast-container" class="forecast-container"></div>
        </div>
        
        <div class="travel-tip">
            <h3><i class="fas fa-suitcase"></i> Travel Tip</h3>
            <p id="tip-text">Select a city to get travel tips based on weather.</p>
        </div>
        
        <footer>
            <p>Data provided by <a href="http://www.7timer.info/" target="_blank" rel="noopener noreferrer">7Timer!</a></p>
            <p>&copy; 2023 Euro Weather App</p>
        </footer>
    </div>
    
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
